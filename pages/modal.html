<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body>
    <div class="modal-container">
      <div class="modal">
        <div class="modal-header">
          <h2 class="title-modal">Título</h2>
          <button class="close-modal">X</button>
        </div>
        <div class="modal-body">
          <form class="form-modal">
            <div class="form-item">
              <label class="label-form">Nome</label>
              <input class="input-form" type="text" />
            </div>
            <div class="form-item">
              <label class="label-form">Telefone</label>
              <input class="input-form" type="text" />
            </div>
            <div class="form-item">
              <label class="label-form">Endereço</label>
              <input class="input-form" type="text" />
            </div>
            <div class="form-item">
              <label class="label-form">Email</label>
              <input class="input-form" type="email" />
            </div>
          </form>
          <div class="modal-footer">
            <button class="btn-save">Salvar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="page-modal-container">
      <a href="../index.html" class="btn-back">Voltar</a>
      <button class="btn-modal">Abrir modal</button>
    </div>

    <script src="../scripts/modal.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
